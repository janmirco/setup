import = [
    "~/.config/alacritty/themes/linux.toml",
]

[window]
dimensions.lines = 30
dimensions.columns = 150
position = "None"  # use window manager to force centering
padding.x = 0
padding.y = 0
decorations = "None"

[mouse]
hide_when_typing = true

[font]
size = 7.75  # best for laptop screen

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"
